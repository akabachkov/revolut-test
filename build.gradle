group 'com.revolut'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext['guiceJerseyVersion'] = '1.0.3'
ext['slf4jApiVersion'] = '1.7.24'
ext['logbackVersion'] = '1.2.3'
ext['guiceVersion'] = '4.1.0'
ext['eclipselinkVersion'] = '2.6.0'
ext['h2Version'] = '1.4.196'
ext['jerseyJsonVersion'] = '2.27'

dependencies {
    compile "io.logz:guice-jersey:${guiceJerseyVersion}"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:${jerseyJsonVersion}"
    compile "org.slf4j:slf4j-api:${slf4jApiVersion}"
    compile "ch.qos.logback:logback-classic:${logbackVersion}"
    compile "com.google.inject.extensions:guice-persist:${guiceVersion}"
    compile "org.eclipse.persistence:org.eclipse.persistence.jpa:${eclipselinkVersion}"
    compile "com.h2database:h2:${h2Version}"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.glassfish.jersey.core:jersey-client:${jerseyJsonVersion}"
}

mainClassName = "com.revolut.App"
